<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sudoku Sync</title>
    <script src="https://unpkg.com/htmx.org"></script>
    <style>
        .sudoku-grid {
            display: grid;
            grid-template-columns: repeat(9, 1fr);
            gap: 5px;
        }
        .sudoku-cell {
            width: 50px;
            height: 50px;
            border: 1px solid black;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .highlight {
            background-color: yellow;
        }
    </style>
</head>
<body>
    {{ range $index, $row := .Grid1 }}
    <div class="sudoku-grid" id="grid1">
        <!-- Generate cells for Grid 1 -->
        <div hx-get="/highlight?index={{ $index }}" hx-trigger="mouseover" class="sudoku-cell" hx-target="#grid1, #grid2">
            {{ range $col, $value := $row }}
                {{ $value }}
            {{ end }} 
        </div>
    </div>
    {{ end }}
    {{ range $index, $value := .Grid2 }}
    <div class="sudoku-grid" id="grid2">
        <!-- Generate cells for Grid 2 -->
        <div hx-get="/highlight?index={{ $index }}" hx-trigger="mouseover" class="sudoku-cell" hx-target="#grid1, #grid2">
            {{ $value }}
        </div>
    </div>
    {{ end }}
</body>
</html>
